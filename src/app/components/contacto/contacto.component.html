<div class="container mt-5">
  <h2 class="mb-4 text-center">Contáctanos</h2>

  <div class="row mb-5">
    <div class="col-md-6">
      <h4>Información de contacto</h4>
      <p><strong>Dirección:</strong> Calle Inventada 123, Ciudad Imaginaria</p>
      <p>
        <strong>Teléfono:</strong>
        <a href="tel:+34123456789">+34 123 456 789</a>
      </p>
      <p>
        <strong>Email:</strong>
        <a href="mailto:info@protectora-ficticia.org"> info&#64;protectora-ficticia.org</a>
      </p>
      <p><strong>Horario:</strong> Lunes a Viernes, 09:00 - 18:00</p>
    </div>

    <div class="col-md-6">
      <h4>Ubicación (simulada)</h4>
      <div class="ratio ratio-16x9">
        <iframe
          src="https://maps.google.com/maps?q=puerta%20del%20sol,%20madrid&t=&z=13&ie=UTF8&iwloc=&output=embed"
          allowfullscreen
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4>Envíanos un mensaje</h4>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Tu nombre"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Tu correo electrónico"
            required
          />
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea
            class="form-control"
            id="mensaje"
            rows="4"
            placeholder="Escribe tu mensaje aquí..."
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</div>
