<h2>Iniciar Sesión</h2>
<form (submit)="login(); $event.preventDefault()">
  <input type="email" [(ngModel)]="correo_electronico" name="correo_electronico" placeholder="Correo" required>
  <input type="password" [(ngModel)]="contrasena" name="contrasena" placeholder="Contraseña" required>
  <button type="submit">Entrar</button>
</form>
<div *ngIf="error" style="color: red">{{ error }}</div>
